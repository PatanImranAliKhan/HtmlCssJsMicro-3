<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <header id="header">
            <div class="headercontent">
                <div class="filterbox">
                    <div class="filterbutton">
                        <div class="filtercontent">
                            <span>Filter</span>
                            <span class="filtericon"><i class="fa fa-filter"></i></span>
                        </div>
                    </div>
                    <div class="checkboxes">
                        <label>
                            <input type="checkbox">
                            All Food Item
                        </label>
                        <label>
                            <input type="checkbox">
                            Vegetables
                        </label>
                        <label>
                            <input type="checkbox">
                            Fruits
                        </label>
                        <label>
                            <input type="checkbox">
                            Protein
                        </label>
                        <label>
                            <input type="checkbox">
                            Nuts
                        </label>
                        <label>
                            <input type="checkbox">
                            Grains
                        </label>
                        <label>
                            <input type="checkbox">
                            Dairy
                        </label>
                        <label>
                            <input type="checkbox">
                            Calorie Above 100
                        </label>
                        <label>
                            <input type="checkbox">
                            Calorie Below 100
                        </label>

                    </div>
                </div>
                <div class="sortbox">
                    <select class="sort">
                        <option value="">Sort By</option>
                        <option value="">High to Low protien content</option>
                        <option value="">Low to High cab content</option>
                    </select>
                </div>
            </div>
        </header>
        <main>
            <div class="content">

            </div>
        </main>
        <footer>
            <div>
                <span>
                    <a href="#header">Top</a>
                </span>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
